<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Codedamn - Quiz Project</title>
</head>

<body>
    <header>
        <a id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg" id="highscore-link"></i>
        </i></a> 
        <span>Time: <span id="timer"></span></span>
    </header>
    <main id="body">
        <div  class="container" id="start-container">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="start-button" id="start-button">Start Quiz</button>
        </div>
        <div  class="container" id="question-container" hidden>
            <h2 id="question-heading"></h2>
                <button class="option-btn" id="option1"></button>
                <button class="option-btn" id="option2"></button>
                <button class="option-btn" id="option3"></button>
                <button class="option-btn" id="option4"></button>
                <span id="answer"></span>
                <span id="next">Next <i class="fa-solid fa-arrow-right"></i></span>
        </div>
        <div class="container" id="score">
            <h2>All done!</h2>
            <p>Your final score is <span id="result"></span></p>
            <span>
                Enter initials 
                <input type="text" id="input">
                <button class="start-button" id="Submit-result">Submit</button>
            </span>
        </div>
        <div class="container" id="Highscores-container">
            <h2>Highscores</h2>
            <span id="no-highscore"></span>
            <ol id="score-list">
                
            </ol>
            <button class="start-button" id="go-back">Go Back</button>
            <button class="start-button" id="clear-highscores">Clear Highscores</button>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
